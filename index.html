<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-image: url('/static/background.jpg'); /* Background image */
            background-size: cover;  /* Makes the background cover the entire page */
            background-position: center; /* Centers the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bellman-Ford Shortest Path Calculator</h1>
        <form method="POST">
            <label>Enter edges (format: u v w, one per line):</label>
            <textarea name="edges" rows="5" required></textarea>
            <label>Enter source vertex:</label>
            <input type="text" name="source" required>
            <button type="submit">Calculate Shortest Paths</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
