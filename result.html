<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-image: url('/static/background.jpg'); /* Use the correct path to your background image */
            background-size: cover;  /* Ensures the image covers the entire page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            min-height: 100vh; /* Ensures the body is at least the height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            color: white; /* Changed to white for better visibility against the background */
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-top: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #b700ff;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #c77bf3;
            color: #ffd1df;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Shortest Path Results</h1>

    <div class="container">
        <p><strong>Source Vertex:</strong> {{ source }}</p>

        <h2>Distances from Source:</h2>
        <table>
            <tr>
                <th>Vertex</th>
                <th>Distance</th>
            </tr>
            {% for vertex, distance in distances.items() %}
            <tr>
                <td>{{ vertex }}</td>
                <td>{{ distance }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>Graph Visualization:</h2>
        <img src="{{ url_for('static', filename='graph.png') }}" alt="Graph Visualization">

        <br>
        <a href="/">Calculate Again</a>
    </div>
</body>
</html>
